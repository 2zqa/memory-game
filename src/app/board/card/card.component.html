<ng-container [ngSwitch]="card.status">
  <div *ngSwitchCase="CardStatus.active" [style.backgroundColor]="activeColor" class="active">{{card.letter}}</div>
  <div *ngSwitchCase="CardStatus.inactive" [style.backgroundColor]="inactiveColor"
       class="inactive">{{inactiveCardChar}}</div>
  <div *ngSwitchCase="CardStatus.found" [style.backgroundColor]="foundColor" class="found">{{card.letter}}</div>
</ng-container>
